<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Voicing Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">Chord Voicing Map</p>
    </header>

    <section class="panel controls" aria-label="Chord controls">
      <div class="string-set-group">
        <div class="string-set-preview is-hidden" id="stringSetPreviewWrap" aria-hidden="true">
          <img id="stringSetPreview" alt="">
        </div>
        <div class="control string-set-control">
          <div id="stringSet" class="segmented string-set" role="group" aria-label="String set"></div>
        </div>
      </div>
      <div class="control">
        <div class="segmented" role="group" aria-label="Chord quality">
          <button class="seg-button is-active" data-quality="maj">Maj</button>
          <button class="seg-button" data-quality="min">min</button>
        </div>
      </div>
    </section>

    <section class="panel inversions" aria-label="Inversion shapes">
      <article class="inversion-card" data-inversion="root">
        <div class="card-head">
          <h2>Root <span class="in-bass">in bass</span></h2>
        </div>
        <div class="diagram">
          <div class="string-labels" aria-hidden="true"></div>
          <div class="fret-grid" role="img" aria-label="Root inversion grid"></div>
        </div>
      </article>

      <article class="inversion-card" data-inversion="first">
        <div class="card-head">
          <h2>3rd <span class="in-bass">in bass</span></h2>
        </div>
        <div class="diagram">
          <div class="string-labels" aria-hidden="true"></div>
          <div class="fret-grid" role="img" aria-label="First inversion grid"></div>
        </div>
      </article>

      <article class="inversion-card" data-inversion="second">
        <div class="card-head">
          <h2>5th <span class="in-bass">in bass</span></h2>
        </div>
        <div class="diagram">
          <div class="string-labels" aria-hidden="true"></div>
          <div class="fret-grid" role="img" aria-label="Second inversion grid"></div>
        </div>
      </article>
    </section>

    <p class="sr-only" id="shape-live" aria-live="polite"></p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
