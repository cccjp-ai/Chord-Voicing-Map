<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chord Voicing Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <p class="eyebrow">Chord Voicing Map</p>
      <h1>Close triads on three consecutive strings</h1>
      <p class="lede">
        Standard tuning, close voicings only. One compact, playable shape for each inversion.
      </p>
    </header>

    <section class="panel controls" aria-label="Chord controls">
      <div class="control">
        <label for="stringSet">String set</label>
        <select id="stringSet" name="stringSet"></select>
      </div>
      <div class="control">
        <label for="quality">Chord quality</label>
        <div class="segmented" role="group" aria-label="Chord quality">
          <button class="seg-button is-active" data-quality="maj">Maj</button>
          <button class="seg-button" data-quality="min">min</button>
        </div>
      </div>
    </section>

    <section class="panel inversions" aria-label="Inversion shapes">
      <article class="inversion-card" data-inversion="root">
        <div class="card-head">
          <p class="tag">Root</p>
          <h2>Root in bass</h2>
        </div>
        <div class="string-labels" aria-hidden="true"></div>
        <div class="fret-grid" role="img" aria-label="Root inversion grid"></div>
      </article>

      <article class="inversion-card" data-inversion="first">
        <div class="card-head">
          <p class="tag">1st</p>
          <h2>3rd in bass</h2>
        </div>
        <div class="string-labels" aria-hidden="true"></div>
        <div class="fret-grid" role="img" aria-label="First inversion grid"></div>
      </article>

      <article class="inversion-card" data-inversion="second">
        <div class="card-head">
          <p class="tag">2nd</p>
          <h2>5th in bass</h2>
        </div>
        <div class="string-labels" aria-hidden="true"></div>
        <div class="fret-grid" role="img" aria-label="Second inversion grid"></div>
      </article>
    </section>

    <p class="sr-only" id="shape-live" aria-live="polite"></p>
  </div>

  <script src="js/config.js"></script>
  <script src="js/logic.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
